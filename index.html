<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYearCountDown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Cheers!</br> <span>New Year's coming in...</span> </h2>

    <div class="count" id="count">
        <div class="time">
            <h2 id="Days">0</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="Hours">0</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="Minutes">0</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="Seconds">0</h2>
            <small>Seconds</small>
        </div>
    </div>
    <img src="spinner.gif" alt="Loading" id="loading" class="loading">
    <script src="script.js"></script>
</body>

</html>
